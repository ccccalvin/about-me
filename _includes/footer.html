<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <p style="opacity: 0.5;"><strong>{{ site.title }}</strong></p>

    <div class="footer-col-wrapper" style="display: flex; justify-content: space-between;">
      <div class="footer-col">
        <p class="feed-subscribe">
          {% if site.linkedin_username %}
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer">
            <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
            LinkedIn
          </a><br>
          {% endif %}
          {% if site.email %}
          <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
          {% endif %}
        </p>
      </div>

      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
